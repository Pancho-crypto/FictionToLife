<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="img/1.png" type="image/x-icon">
  <title>Contacto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      color: #333;
    }

    header {
      background-color: rgb(163, 200, 216);;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .contact-image {
      max-width: 200px;
      margin: 0 auto 20px;
      display: block;
      border-radius: 10px;
    }

    .contact-qr {
      max-width: 120px;
      margin: 0 auto 20px;
      display: block;
      border-radius: 10px;
    }

    h2 {
      margin-top: 0;
    }

    .contact-info {
      line-height: 1.8;
      text-align: left;
    }

    .contact-info p {
      margin: 10px 0;
    }

    .contact-info strong {
      color: #2563eb;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #e5e7eb;
      margin-top: 40px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contáctanos</h1>
  </header>

  <div class="container">
    <h2>Sobre el Desarrollador</h2>

    <!-- Imagen centrada -->
    <img src="img/Portada.png" alt="Imagen de contacto" class="contact-image" />

    <h3>QR Sitio Web</h3>
    <img src="img/Portada.png" alt="Imagen de contacto" class="contact-qr" />

    <h3>QR Github</h3>
    <img src="img/Portada.png" alt="Imagen de contacto" class="contact-qr" />

    <div class="contact-info">
      <p><strong>Correo electrónico:</strong> animatoon404@gmail.com</p>
      <p><strong>Teléfono:</strong> +656 481 6514</p>
    </div>
  </div>

  <footer>
    &copy; 2025 Fiction to Life. Todos los derechos reservados.
  </footer>
</body>
</html>
